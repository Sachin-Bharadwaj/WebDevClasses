<!DOCTYPE html>
<head>
    <title>My Todo</title>
    <!--<script src="https://cdnjs.cloudfare.com/ajax/libs/axios/1.7.6/axios.min.js"> </script>-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function sendRequest() {
            const resp = await axios.post('http://localhost:3060/sum', {
                a: document.getElementById('a').value,
                b: document.getElementById('b').value
            });
            alert(resp.data.answer);
            console.log(resp);
        }
    </script>
</head>
<body>
    <input id="a" type="text" placeholder="First value"/>
    <input id="b" type="text" placeholder="Second value"/>

    <button onclick="sendRequest()">Find Sum</button>
</body>
